# Netlify configuration for Talon Tracker
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Output directory
  publish = "dist"

  # Node version
  environment = { NODE_VERSION = "18" }

# Redirects and rewrites for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build plugin for cache
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob: http://100.1.100.201:11434;
      font-src 'self' data:;
      connect-src 'self' http://100.1.100.201:11434;
    """

    # Cache control for HTML (no cache)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Cache control for assets (1 year)
    Cache-Control = "public, max-age=31536000, immutable"

# Dev server configuration
[dev]
  command = "npm run dev"
  port = 5174
  targetPort = 5174
  publish = "dist"
  autoLaunch = false
